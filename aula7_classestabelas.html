<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Classe para tabelas</title>
  </head>
  <body>
    <div class="container-fluid flex border border-dark p-3 my-3">
      <div>
        <!--tabela 1º class chamada de table, podendo colocar cores , e cores de fundo (class="table table-striped table-hover")-->
        <table class="table table-bordered table-hover"> 
          <thead> <!-- Significa araea de cabeçalho-->
              <tr> <!--Linha-->
                  <th>Marca</th> <!--As colunas-->
                  <th>Modelo</th>
                  <th>Ano</th>
              </tr>
          </thead>
          <tbody>
             <tr class="table-danger"><!--Linha-->
              <!--As colunas--><!--Ou vc aplica tr a cor ou a cor td(class="table-primary text-danger")-->
                  <td>Honda</td>
                  <td>HRV</td>
                  <td>2016</td>
             </tr>
             <tr class="bg-danger"> <!--linhas-->
                  <td>Touro</td><!--As colunas-->
                  <td>Fiat</td>
                  <td>2018</td>
             </tr> 
             <tr><!--linhas-->
                  <td>Toyota</td> <!--As colunas-->
                  <td>Corola</td>
                  <td>2021</td>
            </tr> 
            <tr><!--linhas-->
                  <td>Jack</td> <!--As colunas-->
                  <td>Hu</td>
                  <td>2021</td>
            </tr> 
          </tbody>
        </table>
      </div>
    </div>  

    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
