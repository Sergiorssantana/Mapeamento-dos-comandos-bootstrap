<html lang="pt-BR">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Grids</title>

  <body>
    <!--Grids é simplesmente trabalhar com uma tabela-->
    <!--p-5 será borda acima e abaixo pt-5 será somente a bordar superior-->
      <div class="container-fluid border border-primary p-3">
        <!--row significa linha ; col - significar coluna; a definição do grid vc pode determinar o tamanho do grid colocando col-sm-1 ou 2 ou 3..... tem existir o row se não a estrutura do grid não fuciona-->
          <div class=" row ">
            <div class="col border">Coluna 1</div> 
            <div class="col border">Coluna 2</div>
            <div class="col border">Coluna 3</div>
          </div>
          <div class=" row ">
            <div class="col border">Coluna 1</div> 
            <div class="col border">Coluna 2</div>
            <div class="col border">Coluna 3</div>
          </div>
      </div>
